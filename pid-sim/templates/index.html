<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador PID</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="top">
    <h1>Simulador PID – Forma Incremental</h1>
  </header>

  <main class="grid">
    <section class="card card-full">
      <div class="toolbar">
        <div class="toolbar-left">
          <button data-open="modal-modo">Modo</button>
          <button data-open="modal-pid">PID</button>
          <button data-open="modal-amostragem">Amostragem</button>
          <button data-open="modal-limites">Limites</button>
        </div>
        <div class="toolbar-right">
          <button id="btnSimular">Simular</button>
          <button id="btnReset">Resetar</button>
          <span class="status">Status: <b id="status">—</b></span>
        </div>
      </div>

      <h2>Saída M[k]</h2>
      <canvas id="grafico" height="320"></canvas>
      <div class="kpis">
        <div><span>amostra final</span><b id="amostra_final">0</b></div>
        <div><span>saida final</span><b id="saida_final">0.000</b></div>
      </div>
    </section>
  </main>

  <footer class="foot">Vinícius Almeida França, Maria Clara, Rosiane Lima.</footer>

  <!-- MODAL MODO -->
  <div class="modal" id="modal-modo" aria-hidden="true">
    <div class="modal-box">
      <div class="modal-head">
        <h3>Modo</h3>
        <button class="close" data-close="modal-modo">×</button>
      </div>

      <div class="form-grid">
        <div class="field">
          <label>Modo</label>
          <select id="modo">
            <option value="AUTO">AUTO</option>
            <option value="MANUAL">MANUAL</option>
          </select>
        </div>

        <div class="field">
          <label>Correção Manual (M[k])</label>
          <div class="num">
            <button data-dec="correcao_manual">−</button>
            <input id="correcao_manual" type="number" step="0.1" value="1.0" inputmode="decimal">
            <button data-inc="correcao_manual">+</button>
          </div>
        </div>

        <div class="field">
          <label>Erro Constante (opcional)</label>
          <div class="num">
            <button data-dec="erro_constante">−</button>
            <input id="erro_constante" type="number" step="0.1" value="1.0" inputmode="decimal">
            <button data-inc="erro_constante">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL PID -->
  <div class="modal" id="modal-pid" aria-hidden="true">
    <div class="modal-box">
      <div class="modal-head">
        <h3>Parâmetros PID</h3>
        <button class="close" data-close="modal-pid">×</button>
      </div>

      <div class="form-grid">
        <div class="field">
          <label>Kp</label>
          <div class="num">
            <button data-dec="kp">−</button>
            <input id="kp" type="number" step="0.01" value="1.00" inputmode="decimal">
            <button data-inc="kp">+</button>
          </div>
        </div>
        <div class="field">
          <label>Ki</label>
          <div class="num">
            <button data-dec="ki">−</button>
            <input id="ki" type="number" step="0.01" value="0.20" inputmode="decimal">
            <button data-inc="ki">+</button>
          </div>
        </div>
        <div class="field">
          <label>Kd</label>
          <div class="num">
            <button data-dec="kd">−</button>
            <input id="kd" type="number" step="0.01" value="0.10" inputmode="decimal">
            <button data-inc="kd">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL AMOSTRAGEM -->
  <div class="modal" id="modal-amostragem" aria-hidden="true">
    <div class="modal-box">
      <div class="modal-head">
        <h3>Amostragem</h3>
        <button class="close" data-close="modal-amostragem">×</button>
      </div>

      <div class="form-grid">
        <div class="field">
          <label>Período de amostragem (s)</label>
          <div class="num">
            <button data-dec="tempo_amostragem">−</button>
            <input id="tempo_amostragem" type="number" step="0.01" value="1.00" inputmode="decimal">
            <button data-inc="tempo_amostragem">+</button>
          </div>
        </div>
        <div class="field">
          <label>Quantidade de amostras (N)</label>
          <div class="num">
            <button data-dec="quantidade_amostras">−</button>
            <input id="quantidade_amostras" type="number" step="1" value="100" inputmode="numeric">
            <button data-inc="quantidade_amostras">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL LIMITES -->
  <div class="modal" id="modal-limites" aria-hidden="true">
    <div class="modal-box">
      <div class="modal-head">
        <h3>Limites</h3>
        <button class="close" data-close="modal-limites">×</button>
      </div>

      <div class="form-grid">
        <div class="field">
          <label>Mínimo Correção</label>
          <div class="num">
            <button data-dec="minimo_saida">−</button>
            <input id="minimo_saida" type="number" step="0.1" value="-10" inputmode="decimal">
            <button data-inc="minimo_saida">+</button>
          </div>
        </div>
        <div class="field">
          <label>Máximo Correção</label>
          <div class="num">
            <button data-dec="maximo_saida">−</button>
            <input id="maximo_saida" type="number" step="0.1" value="10" inputmode="decimal">
            <button data-inc="maximo_saida">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
